<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Boom</span>
        <audio data-key="65" src="sounds/boom.wav"></audio>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Clap</span>
        <audio data-key="83" src="sounds/clap.wav"></audio>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Closedhat</span>
        <audio data-key="68" src="sounds/closedhat.wav"></audio>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Hihat</span>
        <audio data-key="70" src="sounds/hihat.wav"></audio>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Kick</span>
        <audio data-key="71" src="sounds/kick.wav"></audio>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Openhat</span>
        <audio data-key="72" src="sounds/openhat.wav"></audio>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Ride</span>
        <audio data-key="74" src="sounds/ride.wav"></audio>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Snare</span>
        <audio data-key="75" src="sounds/snare.wav"></audio>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
        <audio data-key="76" src="sounds/tink.wav"></audio>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
